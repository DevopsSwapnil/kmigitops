apiVersion: v1
kind: Pod
metadata:
  name: nginx-web-pod
  labels:
    app: web
    env: production
Replicas: 2
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
  # 1. Define a shared volume
  volumes:
  - name: shared-data
    emptyDir: {} # A temporary volume that exists as long as the Pod does

  # 2. Define the containers (at least two)
  containers:
  - name: nginx-container # The main application container
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html # Nginx's default content root

  - name: writer-container # The sidecar/helper container
    image: debian
    volumeMounts:
    - name: shared-data
      mountPath: /pod-data # The path where the writer container will access the volume
    command: ["/bin/sh", "-c"]
    args:
    - |
      echo "<h1>Hello from the Writer Sidecar!</h1>" > /pod-data/index.html
      sleep 3600 # Keep the container running
